<div class="card border-secondary mb-3">
  <div class="card-header">{{ game.title }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ game.title }} <span class="badge" [ngClass]="{
															  'badge-success': 'AVAILABLE' === game.status,
														      'badge-warning': 'OUT' === game.status
															 }">{{ game.status }}</span>
      <button style="float:right" *ngIf="showBtn" class="btn btn-primary">Checkout</button>
	  <button style="float:right" *ngIf="!showBtn" class="btn btn-secondary" disabled>Checkout</button>
	</h5><p></p>

	<div class="card border-secondary mb-3">

	</div>
